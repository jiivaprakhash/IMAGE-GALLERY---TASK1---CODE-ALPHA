<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

      
        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            padding: 20px;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin-bottom: 30px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

   
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

       
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

      
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

   
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 5px 12px;
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="gallery-title">My Image Gallery</div>

   
    <div class="gallery">
        <img src="file:///D:/image%20gallery/images/alp.img1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="file:///D:/image%20gallery/images/ani.alp.jpeg" alt="Image 2" onclick="openLightbox(1)">
        <img src="file:///D:/image%20gallery/images/alp.img5.jpeg" alt="Image 3" onclick="openLightbox(2)">
        <img src="file:///D:/image%20gallery/images/alp.img4.jpg" alt="Image 4" onclick="openLightbox(3)">
        <img src="file:///D:/image%20gallery/images/alp.img8.jpeg" alt="Image 5" onclick="openLightbox(4)">
        <img src="file:///D:/image%20gallery/images/alp.img7.jpeg" alt="Image 6" onclick="openLightbox(5)">
        <img src="file:///D:/image%20gallery/images/alp.img6.jpeg" alt="Image 7" onclick="openLightbox(6)">
       
        <img src="file:///D:/image%20gallery/images/Yuvan-Live-In-Concert-Trichy-Stills-2.jpg" alt="Image 8" onclick="openLightbox(7)">
        <img src="file:///D:/image%20gallery/images/wall14.jpeg" alt="Image 9" onclick="openLightbox(8)">
    </div>

    
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" src="" alt="Expanded Image">
    </div>

    
    <script>
        
        const images = [
            "file:///D:/image%20gallery/images/alp.img1.jpg",
            "file:///D:/image%20gallery/images/ani.alp.jpeg",
            "file:///D:/image%20gallery/images/alp.img5.jpeg",
            "file:///D:/image%20gallery/images/alp.img4.jpg",
            "file:///D:/image%20gallery/images/alp.img8.jpeg",
            "file:///D:/image%20gallery/images/alp.img7.jpeg",
            "file:///D:/image%20gallery/images/alp.img6.jpeg",
            "file:///D:/image%20gallery/images/Yuvan-Live-In-Concert-Trichy-Stills-2.jpg",
            "file:///D:/image%20gallery/images/wall14.jpeg"
        ];

        
        function openLightbox(index) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = images[index]; 
            lightbox.style.display = 'flex';
        }

        
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

  
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
